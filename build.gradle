plugins {
    id 'java'
    id 'maven-publish'

    id 'com.jfrog.artifactory' version '4.14.1'
    id 'com.gradle.plugin-publish' version '0.10.1' apply false
}

apply plugin: 'com.jfrog.artifactory'
apply plugin: 'maven-publish'
apply plugin: 'com.gradle.plugin-publish'

repositories {
    mavenLocal()
    maven {
        url = 'https://jcenter.bintray.com'
    }
}

dependencies {
    implementation 'io.gitlab.arturbosch.detekt:detekt-cli:1.6.0'
    implementation 'io.gitlab.arturbosch.detekt:detekt-core:1.6.0'
    implementation 'io.gitlab.arturbosch.detekt:detekt-rules:1.6.0'
    implementation 'io.gitlab.arturbosch.detekt:detekt-formatting:1.6.0'
    implementation 'org.sonarsource.java:java-jacoco:5.7.0.15470'
    implementation 'org.jetbrains.kotlin:kotlin-compiler-embeddable:1.3.61'
    implementation 'org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.3.61'
    implementation 'com.beust:jcommander:1.78'
    testImplementation 'org.jetbrains.kotlin:kotlin-test-junit:1.3.61'
    testImplementation 'org.assertj:assertj-core:3.13.2'
    testImplementation 'org.spekframework.spek2:spek-dsl-jvm:2.0.9'
    testImplementation 'org.spekframework.spek2:spek-runner-junit5:2.0.9'
    testImplementation 'io.mockk:mockk:1.9.3'
    compileOnly 'org.sonarsource.sonarqube:sonar-plugin-api:6.7.7'
}

group = 'io.gitlab.arturbosch'
version = '1.4.0'
sourceCompatibility = '1.8'

ext {
    vcsUrl = 'https://github.com/corda/sonar-kotlin'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
            groupId group

            pom {
                name = 'Sonar kotlin plugin'
                description = 'Plugin that enables utilizing the interproject dependencies for skipping unnecessary tasks on builds'
                url = vcsUrl
                licenses {
                    license {
                        name = 'The Apache License, Version 2.0'
                        url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
                developers {
                    developer {
                        id = 'R3'
                        name = 'R3'
                        email = 'dev@corda.net'
                    }
                }
                scm {
                    url = vcsUrl
                }
            }
        }
    }
}

// see https://www.jfrog.com/confluence/display/RTF3X/Gradle+Artifactory+Plugin for this magic
artifactory {
    publish {
        contextUrl = 'https://software.r3.com/artifactory'
        repository {
            repoKey = 'corda-dependencies-dev'
            username = System.getenv('CORDA_ARTIFACTORY_USERNAME') ?: System.getProperty('corda.artifactory.username')
            password = System.getenv('CORDA_ARTIFACTORY_PASSWORD') ?: System.getProperty('corda.artifactory.password')
        }

        defaults {
            publications('mavenJava')
        }
    }
}

artifactoryPublish {
    dependsOn jar
}
